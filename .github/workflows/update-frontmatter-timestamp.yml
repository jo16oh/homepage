name: Update timestamps in the frontmatter of markdown documents

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  check-md-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm i gray-matter

      - name: Check for Markdown files
        run: |
          echo "Checking for markdown files..."
          	if [ $(git rev-list --count HEAD) -eq 1 ]; then
          		echo "Only one commit in the repository"
          		git diff --name-only HEAD
          	else
          		git diff --name-only HEAD^ HEAD
          	fi
          
          	if git diff --name-only HEAD^ HEAD | grep -q '\.md$'; then
          		echo "Markdown files changed"
          		node .github/scripts/update-frontmatter.js
          		echo 'markdown_changed=true' >> $GITHUB_ENV
          	else
          		echo "No markdown files changed"
          		echo 'markdown_changed=false' >> $GITHUB_ENV
          	fi

      - name: Commit and push changes
        if: env.markdown_changed == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m 'Update frontmatter created_at and updated_at fields'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
