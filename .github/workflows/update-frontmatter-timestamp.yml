name: Update timestamps in the frontmatter of markdown documents

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  check-md-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm i gray-matter
          npm i @types/node

      - name: Check for Markdown files
        run: |
              echo "Checking for markdown files..."
              markdown_changed=false

              git diff-tree --no-commit-id --name-only -r HEAD | grep -q '\.md$' | echo

              for path in $(git diff-tree --no-commit-id --name-only -r HEAD | grep -q '\.md$');  
              do 
                echo "$path"
                node .github/scripts/update-frontmatter.js "$path"
                markdown_changed=true
              done

              if [ "$markdown_changed" = true ]; then
                echo 'markdown_changed=true' >> $GITHUB_ENV
              else
                echo 'markdown_changed=false' >> $GITHUB_ENV
              fi

      - name: Commit and push changes
        if: env.markdown_changed == 'true'
        run: |
          echo "Committing changes..."
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git status
          git commit -m 'Update frontmatter created_at and updated_at fields' || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
