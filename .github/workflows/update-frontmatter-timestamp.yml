name: Update timestamps in the frontmatter of markdown documents

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  check-md-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm i -g gray-matter
          npm i -g @types/node

      - name: Check for Markdown files
        run: |
          if [ $(git rev-parse --is-inside-work-tree) ]; then
            if [ $(git rev-list --count HEAD) -gt 1 ]; then
              if git diff --name-only HEAD^ HEAD | grep -q '\.md$'; then
                node .github/scripts/update-frontmatter.js
                echo 'markdown_changed=true' >> $GITHUB_ENV
              else
                echo 'no md file'
                echo 'markdown_changed=false' >> $GITHUB_ENV
              fi
            else
              echo 'rev-list 0'
              echo 'markdown_changed=false' >> $GITHUB_ENV
            fi
          else
            echo 'not inside worktree'
            echo 'markdown_changed=false' >> $GITHUB_ENV
          fi

      - name: Commit and push changes
        if: env.markdown_changed == 'true'
        run: |
          echo "Committing changes..."
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git status
          git commit -m 'Update frontmatter created_at and updated_at fields' || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
