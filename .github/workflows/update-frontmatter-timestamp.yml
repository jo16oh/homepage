name: Update timestamps in the frontmatter of markdown documents

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  check-md-files:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm i gray-matter

      - name: Check for Markdown files
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q '\.md$'; then
            node .github/scripts/update-frontmatter.js
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git add **/*.md
            git commit -m 'Update frontmatter created_at and updated_at fields'
            git push
          else
            echo "No Markdown files were changed in this PR."
          fi
